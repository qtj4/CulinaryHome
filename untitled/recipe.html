    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Culinary Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="recipe.html">Recipes</a></li>
                <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="user_dashboard.html">User Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="about_us.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contacts.html">Contact Us</a></li>
            </ul>
            <div class="dark-mode">
                <button id="darkModeToggle" class="btn btn-dark-mode btn-outline-secondary">Dark Mode</button>
            </div>
        </div>
    </nav>
</header>

<main>
    <!-- Filter Section -->
    <section class="filter-section container mt-4">
        <h4>Filter Recipes</h4>
        <form id="filterForm">
            <label for="searchInput">Search (Local Recipes):</label>
            <input type="text" id="searchInput" placeholder="Search by name" class="form-control mb-3">

            <label for="recipeType">Type:</label>
            <select id="recipeType" class="form-control">
                <option value="">All</option>
                <option value="Cake">Cake</option>
                <option value="Pasta">Pasta</option>
                <option value="Dessert">Dessert</option>
                <option value="Main">Main Course</option>
            </select>

            <label for="ratingFilter">Minimum Rating:</label>
            <select id="ratingFilter" class="form-control">
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>

            <button type="button" id="applyFilter" class="btn btn-primary mt-3">Apply Filters</button>
        </form>
    </section>

    <!-- API Recipe Search Section -->
    <section class="api-search-section container mt-4">
        <h4>Search Recipes from API</h4>
        <input type="text" id="apiSearchInput" placeholder="Search Edamam API" class="form-control mb-3">
        <button type="button" id="apiSearchButton" class="btn btn-info">Search API</button>
    </section>

    <!-- Recipe List -->
    <section class="recipes-list container mt-5">
        <div class="row" id="recipeContainer">
            <!-- Recipe cards will be rendered here by JavaScript -->
        </div>
    </section>
</main>

</footer>

</body>
</html>
