<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Culinary Home</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
<header class="header-background">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Culinary Home</a>
  </nav>
</header>
<main id="content-wrapper">
  <section class="container">
    <h2 class="text-center mt-5">Sign up for Culinary Home</h2>
    <form class="form-group mx-auto mt-4" style="max-width: 500px;" onsubmit="event.preventDefault(); registerUser();">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" required>

      <label for="email" class="mt-3">Email</label>
      <input type="email" id="email" class="form-control" required>

      <label for="password" class="mt-3">Password</label>
      <input type="password" id="password" class="form-control" required>

      <label for="confirm-password" class="mt-3">Confirm Password</label>
      <input type="password" id="confirm-password" class="form-control" required>

      <button type="submit" class="btn btn-primary mt-4">Sign up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Log in here</a></p>
  </section>
</main>
<footer class="footer-bg">
  <p class="text-center">&copy; 2024 Culinary Home. All rights reserved.</p>
</footer>
<script src="js/authorization.js"></script>
</body>
</html>
