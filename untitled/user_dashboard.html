<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
<header class="bg-light py-3">
    <div class="container">
        <h1 class="text-center">User Dashboard</h1>
    </div>
</header>
<main class="container my-5">
    <section id="userInfo" class="card">
        <div class="card-body">
            <h2>User Information</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" class="form-control" placeholder="Enter your surname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" class="form-control">
                </div>
                <div class="form-group">
                    <label for="about">About Myself:</label>
                    <textarea id="about" rows="4" class="form-control" placeholder="Write something about yourself"></textarea>
                </div>
                <button type="button" id="saveButton" class="btn btn-primary">Save</button>
            </form>
        </div>
    </section>
    <section class="text-center mt-4">
        <button id="toggleThemeButton" class="btn btn-secondary">Switch to Dark Mode</button>
    </section>
</main>
<footer class="bg-light py-3 text-center">
    <p>&copy; 2024 Your Website. All rights reserved.</p>
</footer>
<script src="js/user_dashboard.js"></script>
</body>
</html>
