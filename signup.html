<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Culinary Home</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
<header class="header-background">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Culinary Home</a>
  </nav>
</header>
<main id="content-wrapper">

  <section class="container">
    <h2 class="text-center mt-5">Sign up for Culinary Home</h2>
    <form class="form-group mx-auto mt-4" style="max-width: 500px;" onsubmit="event.preventDefault(); registerUser();">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" required>

      <label for="email" class="mt-3">Email</label>
      <input type="email" id="email" class="form-control" required>

      <label for="password" class="mt-3">Password</label>
      <input type="password" id="password" class="form-control" required>

      <label for="confirm-password" class="mt-3">Confirm Password</label>
      <input type="password" id="confirm-password" class="form-control" required>

      <label for="phone" class="mt-3">Phone Number (Optional)</label>
      <input type="text" id="phone" class="form-control" placeholder="+7 xxx xxx xx xx or 8 xxx xxx xx xx">

      <label for="about" class="mt-3">About Myself (Optional)</label>
      <textarea id="about" class="form-control" rows="3" placeholder="Tell us something about yourself"></textarea>

      <label for="dob" class="mt-3">Date of Birth (Optional)</label>
      <input type="date" id="dob" class="form-control">

      <button type="submit" class="btn btn-primary mt-4">Sign up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Log in here</a></p>
  </section>
</main>
<footer class="text-center mt-5">
  <p>&copy; 2024 Culinary Home. All rights reserved.</p>
  <div>
    <h3>Authors:</h3>
    <ul class="list-unstyled">
      <li>Nassyrkhan Shadiyar</li>
      <li>Zholtaev Temirlan</li>
      <li>Iskakov Amir</li>
    </ul>
  </div>
</footer>
<script src="js/authorization.js"></script>
<script src="js/main.js"></script>
</body>
</html>
